name: nerdamer prime CI

on:
    push:
        branches: ['main']
    pull_request:
        branches: ['main']
    workflow_dispatch:

jobs:
    build-and-test:
        runs-on: [ubuntu-latest]
        name: Build and test
        steps:
            - uses: actions/checkout@v4

            - name: Use Node.js 20
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: 'npm'
                  cache-dependency-path: |
                      ./package-lock.json

            - name: Install dependencies
              shell: bash
              run: npm ci

            # results in an error, so commenting out

            #- name: Audit fix
            #  shell: bash
            #  run: npm audit fix --audit-level=high

            - name: Run tests
              shell: bash
              run: npm run test

            - name: Run type tests
              shell: bash
              run: npm run test:types
